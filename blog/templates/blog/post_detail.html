{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk %}" ><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ post.customername }}</h2>
        {% for post in post1%}
        
        <p>{{post.givenamount}}</p>
        {{post.given_date}}
        {% endfor %}
       
        {{sum1}}
        
        <p>{{ post.amount|linebreaksbr }}</p>
    </div>
{% endblock %}
