{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.customername }}</a></h2>
            <p>{{ post.amount|linebreaksbr }}</p>
            <a href="{% url 'post_delete' pk=post.pk %}" ><span class="glyphicon glyphicon-trash"></span></a>
            <span class="glyphicon glyphicon-refresh"></span>
        </div>
    {% endfor %}
{% endblock %}
